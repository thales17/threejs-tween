<!DOCTYPE html>
<html>
	<head>
		<title>Threejs Tween</title>
		<script src="node_modules/three/three.js"></script>
    <script src="node_modules/tween.js/src/Tween.js"></script>
		<style>
		body {
			margin: 0;
			overflow: hidden;
		}
		</style>
	</head>
	<body>
		<div id="WebGL-output">
		</div>

		<script>
      var scene, renderer, camera;
      var cube, sphere;
      var cubeSize = 4;
      var cubeDir = 1;
      
			function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0xeeeeee);
        renderer.setSize(window.innerWidth, window.innerHeight);

        var axes = new THREE.AxisHelper(20);
        scene.add(axes);

        var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
        var planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);

        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;
        scene.add(plane);

        var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
        var cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: true});
        cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;
        scene.add(cube);

        console.log(cube);
        console.log(cube.geometry);

        var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
        var sphereMaterial = new THREE.MeshBasicMaterial({color: 0x7777ff, wireframe: true});
        sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

        sphere.position.x = 20;
        sphere.position.y = 4;
        sphere.position.z = 2;
        scene.add(sphere);

        var cylinderGeometry = new THREE.CylinderGeometry(4, 4, 4, 32);
        var cylinderMaterial = new THREE.MeshBasicMaterial({color: 0xf1e30c, wireframe: true});
        var cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
        cylinder.rotation.z = Math.PI/2;
        scene.add(cylinder);

        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        document.getElementById("WebGL-output").appendChild(renderer.domElement);
        var cubeData = {rotX: 0, rotY: 0, size: 4};
        var tween = new TWEEN.Tween(cubeData).to({rotX: 25, rotY: 25, size: 50}, 5000).onUpdate(function() {
          //cylinder.rotation.z = cubeData.rotX;
          //cylinder.rotation.y = cubeData.rotY;
          cylinder.geometry = new THREE.CylinderGeometry(4, cubeData.size, cubeData.size, 32);
        }).easing(TWEEN.Easing.Quadratic.InOut).repeat(Infinity).yoyo().start();
        
        animate();
			}
      
      function animate(time) {
        requestAnimationFrame(animate);
        TWEEN.update(time);
        renderer.render(scene, camera);
      }

			window.onload = init;
		</script>
	</body>

</html>
